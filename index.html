    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hiragana-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .hiragana-card {
            background: white;
            border-radius: 15px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .hiragana-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: transform 0.6s ease;
        }
        
        .card-back {
            background: #6366f1;
            color: white;
            transform: rotateY(180deg);
        }
        
        .hiragana-card.flipped .card-front {
            transform: rotateY(180deg);
        }
        
        .hiragana-card.flipped .card-back {
            transform: rotateY(0deg);
        }
        
        .hiragana-char {
            font-size: 2.5em;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 5px;
        }
        
        .romaji {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .quiz-question {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-char {
            font-size: 4em;
            color: #6366f1;
            margin-bottom: 20px;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quiz-option {
            padding: 15px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .quiz-option:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .quiz-option.correct {
            background: #dcfce7;
            border-color: #16a34a;
            color: #16a34a;
        }
        
        .quiz-option.wrong {
            background: #fef2f2;
            border-color: #dc2626;
            color: #dc2626;
        }
        
        .quiz-score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .quiz-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quiz-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .vocab-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .vocab-japanese {
            font-size: 1.8em;
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .vocab-romaji {
            font-size: 1em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .vocab-meaning {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .hiragana-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .hiragana-card {
                height: 100px;
            }
            
            .hiragana-char {
                font-size: 2em;
            }
            
            .quiz-char {
                font-size: 3em;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-buttons {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¸ Hiragana Learning App</h1>
            <p>Belajar Hiragana dengan mudah dan menyenangkan</p>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('hiragana')">Hiragana</button>
            <button class="nav-btn" onclick="showSection('quiz')">Kuis</button>
            <button class="nav-btn" onclick="showSection('vocab')">Kosakata</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Hiragana Section -->
        <div id="hiragana" class="section active">
            <div class="hiragana-grid" id="hiraganaGrid"></div>
        </div>
        
        <!-- Quiz Section -->
        <div id="quiz" class="section">
            <div class="quiz-container">
                <div class="quiz-score">
                    <span>Skor: <span id="score">0</span>/<span id="totalQuestions">0</span></span>
                </div>
                <div class="quiz-question">
                    <div class="quiz-char" id="quizChar"></div>
                    <p>Pilih romaji yang benar:</p>
                </div>
                <div class="quiz-options" id="quizOptions"></div>
                <button class="quiz-btn" onclick="nextQuestion()">Pertanyaan Berikutnya</button>
            </div>
        </div>
        
        <!-- Vocabulary Section -->
        <div id="vocab" class="section">
            <div class="vocab-grid" id="vocabGrid"></div>
        </div>
    </div>

    <script>
        // Data Hiragana
        const hiraganaData = [
            {char: 'ã‚', romaji: 'a'}, {char: 'ã„', romaji: 'i'}, {char: 'ã†', romaji: 'u'}, {char: 'ãˆ', romaji: 'e'}, {char: 'ãŠ', romaji: 'o'},
            {char: 'ã‹', romaji: 'ka'}, {char: 'ã', romaji: 'ki'}, {char: 'ã', romaji: 'ku'}, {char: 'ã‘', romaji: 'ke'}, {char: 'ã“', romaji: 'ko'},
            {char: 'ã•', romaji: 'sa'}, {char: 'ã—', romaji: 'shi'}, {char: 'ã™', romaji: 'su'}, {char: 'ã›', romaji: 'se'}, {char: 'ã', romaji: 'so'},
            {char: 'ãŸ', romaji: 'ta'}, {char: 'ã¡', romaji: 'chi'}, {char: 'ã¤', romaji: 'tsu'}, {char: 'ã¦', romaji: 'te'}, {char: 'ã¨', romaji: 'to'},
            {char: 'ãª', romaji: 'na'}, {char: 'ã«', romaji: 'ni'}, {char: 'ã¬', romaji: 'nu'}, {char: 'ã­', romaji: 'ne'}, {char: 'ã®', romaji: 'no'},
            {char: 'ã¯', romaji: 'ha'}, {char: 'ã²', romaji: 'hi'}, {char: 'ãµ', romaji: 'fu'}, {char: 'ã¸', romaji: 'he'}, {char: 'ã»', romaji: 'ho'},
            {char: 'ã¾', romaji: 'ma'}, {char: 'ã¿', romaji: 'mi'}, {char: 'ã‚€', romaji: 'mu'}, {char: 'ã‚', romaji: 'me'}, {char: 'ã‚‚', romaji: 'mo'},
            {char: 'ã‚„', romaji: 'ya'}, {char: 'ã‚†', romaji: 'yu'}, {char: 'ã‚ˆ', romaji: 'yo'},
            {char: 'ã‚‰', romaji: 'ra'}, {char: 'ã‚Š', romaji: 'ri'}, {char: 'ã‚‹', romaji: 'ru'}, {char: 'ã‚Œ', romaji: 're'}, {char: 'ã‚', romaji: 'ro'},
            {char: 'ã‚', romaji: 'wa'}, {char: 'ã‚', romaji: 'wi'}, {char: 'ã‚‘', romaji: 'we'}, {char: 'ã‚’', romaji: 'wo'}, {char: 'ã‚“', romaji: 'n'}
        ];

        // Data Kosakata
        const vocabularyData = [
            {japanese: 'ã‚ã•', romaji: 'asa', meaning: 'pagi'},
            {japanese: 'ã­ã“', romaji: 'neko', meaning: 'kucing'},
            {japanese: 'ã„ã¬', romaji: 'inu', meaning: 'anjing'},
            {japanese: 'ã¿ãš', romaji: 'mizu', meaning: 'air'},
            {japanese: 'ãŸã¹ã‚‹', romaji: 'taberu', meaning: 'makan'},
            {japanese: 'ã®ã‚€', romaji: 'nomu', meaning: 'minum'},
            {japanese: 'ã„ãˆ', romaji: 'ie', meaning: 'rumah'},
            {japanese: 'ãŒã£ã“ã†', romaji: 'gakkou', meaning: 'sekolah'},
            {japanese: 'ã¨ã‚‚ã ã¡', romaji: 'tomodachi', meaning: 'teman'},
            {japanese: 'ã›ã‚“ã›ã„', romaji: 'sensei', meaning: 'guru'},
            {japanese: 'ãŠã‹ã‚ã•ã‚“', romaji: 'okaasan', meaning: 'ibu'},
            {japanese: 'ãŠã¨ã†ã•ã‚“', romaji: 'otousan', meaning: 'ayah'},
            {japanese: 'ã‚ã‹ã„', romaji: 'akai', meaning: 'merah'},
            {japanese: 'ã‚ãŠã„', romaji: 'aoi', meaning: 'biru'},
            {japanese: 'ã—ã‚ã„', romaji: 'shiroi', meaning: 'putih'},
            {japanese: 'ãã‚ã„', romaji: 'kuroi', meaning: 'hitam'},
            {japanese: 'ãŠãŠãã„', romaji: 'ookii', meaning: 'besar'},
            {japanese: 'ã¡ã„ã•ã„', romaji: 'chiisai', meaning: 'kecil'},
            {japanese: 'ã‚ãŸã‚‰ã—ã„', romaji: 'atarashii', meaning: 'baru'},
            {japanese: 'ãµã‚‹ã„', romaji: 'furui', meaning: 'lama'}
        ];

        // State management
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 0;
        let quizData = [];
        let viewedCards = new Set();

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('hiraganaProgress');
            if (saved) {
                const data = JSON.parse(saved);
                viewedCards = new Set(data.viewedCards || []);
                score = data.score || 0;
                totalQuestions = data.totalQuestions || 0;
            }
            updateProgressBar();
        }

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                viewedCards: Array.from(viewedCards),
                score: score,
                totalQuestions: totalQuestions
            };
            localStorage.setItem('hiraganaProgress', JSON.stringify(data));
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (viewedCards.size / hiraganaData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Show section
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
            
            if (sectionName === 'quiz') {
                initQuiz();
            }
        }

        // Create Hiragana grid
        function createHiraganaGrid() {
            const grid = document.getElementById('hiraganaGrid');
            grid.innerHTML = '';
            
            hiraganaData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'hiragana-card';
                card.innerHTML = `
                    <div class="card-front">
                        <div class="hiragana-char">${item.char}</div>
                    </div>
                    <div class="card-back">
                        <div class="hiragana-char">${item.char}</div>
                        <div class="romaji">${item.romaji}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                    viewedCards.add(index);
                    updateProgressBar();
                    saveProgress();
                });
                
                grid.appendChild(card);
            });
        }

        // Create vocabulary grid
        function createVocabularyGrid() {
            const grid = document.getElementById('vocabGrid');
            grid.innerHTML = '';
            
            vocabularyData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="vocab-japanese">${item.japanese}</div>
                    <div class="vocab-romaji">${item.romaji}</div>
                    <div class="vocab-meaning">${item.meaning}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize quiz
        function initQuiz() {
            quizData = [...hiraganaData];
            currentQuestion = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            generateQuestion();
        }

        // Generate quiz question
        function generateQuestion() {
            if (currentQuestion >= quizData.length) {
                currentQuestion = 0;
                quizData = shuffleArray([...hiraganaData]);
            }
            
            const question = quizData[currentQuestion];
            document.getElementById('quizChar').textContent = question.char;
            
            // Generate options
            const options = [question.romaji];
            while (options.length < 4) {
                const randomOption = hiraganaData[Math.floor(Math.random() * hiraganaData.length)].romaji;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            
            const shuffledOptions = shuffleArray(options);
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'quiz-option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option, question.romaji));
                optionsContainer.appendChild(optionElement);
            });
        }

        // Select answer
        function selectAnswer(selected, correct) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correct) {
                    option.classList.add('correct');
                } else if (option.textContent === selected) {
                    option.classList.add('wrong');
                }
            });
            
            if (selected === correct) {
                score++;
            }
            totalQuestions++;
            
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            
            saveProgress();
        }

        // Next question
        function nextQuestion() {
            currentQuestion++;
            generateQuestion();
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            createHiraganaGrid();
            createVocabularyGrid();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
            }
        });

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
